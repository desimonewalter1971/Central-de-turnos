{% extends "AppTurnos1/index.html" %}

{% load static %}

{% block Acavaloquecambia %}

<h5> Lista Medicos </h5>

<ul>
    {% for medico in object_list %}

        <p>{{medico.nombre}}</p>
        <p>{{medico.apellido}}</p>
        <p>{{medico.matricula}}</p>

    
        <p>
            <a href="{% url 'Detailmedico' medico.id %}"> Ver</a>
            <a href="{% url 'Editmedico' medico.id %}"> Editar</a>
            <a href="{% url 'Deletemedico' medico.id %}"> Borrar</a>
        </p>    

    {% endfor %}    
</ul>

{% endblock %}
